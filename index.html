<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Graficador de 2 Desigualdades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
    }

    h2 {
      margin-top: 20px;
    }

    .inputs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      background-color: #663399;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

  <h2>Graficador de Desigualdades Lineales</h2>

  <div class="inputs">
    <input type="text" id="ineq1" placeholder="Desigualdad 1 (ej: y<=2*x+5)">
    <input type="text" id="ineq2" placeholder="Desigualdad 2">
  </div>

  <button onclick="graficar()">Graficar regi贸n de soluci贸n</button>

  <canvas id="canvas" width="600" height="600"></canvas>
  <p><strong>Regi贸n de soluci贸n factible</strong></p>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scale = 20;
    const width = canvas.width;
    const height = canvas.height;
    const origin = { x: 50, y: height - 50 };

    function limpiarCanvas() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, width, height);
      ctx.strokeStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(0, origin.y);
      ctx.lineTo(width, origin.y);
      ctx.moveTo(origin.x, 0);
      ctx.lineTo(origin.x, height);
      ctx.stroke();
    }

    function evaluar(func, x) {
      try {
        return eval(func);
      } catch {
        return NaN;
      }
    }

    function graficarLinea(func, color = "purple") {
      ctx.beginPath();
      ctx.strokeStyle = color;
      for (let x = 0; x <= (width - origin.x) / scale; x += 0.1) {
        const y = evaluar(func, x);
        if (!isNaN(y)) {
          const px = origin.x + x * scale;
          const py = origin.y - y * scale;
          ctx.lineTo(px, py);
        }
      }
      ctx.stroke();
    }

    function sombrearRegion(func, tipo, color = "rgba(128,0,128,0.2)") {
      for (let x = 0; x <= (width - origin.x) / scale; x += 0.1) {
        const y = evaluar(func, x);
        if (!isNaN(y)) {
          const px = origin.x + x * scale;
          const py = origin.y - y * scale;
          if (tipo.includes("<")) {
            ctx.fillStyle = color;
            ctx.fillRect(px, py, 1, height - py);
          } else if (tipo.includes(">")) {
            ctx.fillStyle = color;
            ctx.fillRect(px, 0, 1, py);
          }
        }
      }
    }

    function graficar() {
      limpiarCanvas();

      const inecuaciones = [
        document.getElementById("ineq1").value.trim(),
        document.getElementById("ineq2").value.trim(),
      ];

      inecuaciones.forEach((ine, i) => {
        if (ine) {
          const match = ine.match(/y\s*([<>]=?)\s*(.+)/);
          if (match) {
            const operador = match[1];
            const expresion = match[2];
            sombrearRegion(expresion, operador);
            graficarLinea(expresion);
          } else {
            alert("La desigualdad " + (i + 1) + " no tiene el formato correcto.");
          }
        }
      });
    }

    limpiarCanvas();
  </script>
</body>
</html>
