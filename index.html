<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Graficador con Ejes Numerados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
    }

    h2 {
      margin-top: 20px;
    }

    .inputs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      background-color: #663399;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

<h2>Graficador de Desigualdades con Ejes Numerados</h2>

<div class="inputs">
  <input type="text" id="ineq1" placeholder="Desigualdad 1 (ej: y<=2*x+5)">
  <input type="text" id="ineq2" placeholder="Desigualdad 2 (opcional)">
</div>

<button onclick="graficar()">Graficar región de solución</button>

<canvas id="canvas" width="600" height="600"></canvas>
<p><strong>Región de solución factible</strong></p>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const scale = 40;
  const width = canvas.width;
  const height = canvas.height;
  const origin = { x: width / 2, y: height / 2 };

  function limpiarCanvas() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, width, height);

    // Cuadrícula
    ctx.strokeStyle = "#eee";
    ctx.lineWidth = 1;

    for (let i = 0; i <= width / scale; i++) {
      const x = i * scale;
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, height);
      ctx.stroke();
    }

    for (let i = 0; i <= height / scale; i++) {
      const y = i * scale;
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(width, y);
      ctx.stroke();
    }

    // Ejes
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, origin.y); // eje X
    ctx.lineTo(width, origin.y);
    ctx.moveTo(origin.x, 0); // eje Y
    ctx.lineTo(origin.x, height);
    ctx.stroke();

    // Números en los ejes
    ctx.fillStyle = "#000";
    ctx.font = "12px Arial";
    for (let i = -Math.floor(origin.x / scale); i <= Math.floor((width - origin.x) / scale); i++) {
      if (i !== 0) {
        ctx.fillText(i, origin.x + i * scale - 5, origin.y + 15);
      }
    }

    for (let i = -Math.floor(origin.y / scale); i <= Math.floor((height - origin.y) / scale); i++) {
      if (i !== 0) {
        ctx.fillText(-i, origin.x + 5, origin.y + i * scale + 3);
      }
    }
  }

  function evaluar(func, x) {
    try {
      return eval(func);
    } catch {
      return NaN;
    }
  }

  function graficarLinea(func, color = "purple") {
    ctx.beginPath();
    ctx.strokeStyle = color;
    let started = false;
    for (let x = -origin.x / scale; x <= (width - origin.x) / scale; x += 0.1) {
      const y = evaluar(func, x);
      if (!isNaN(y)) {
        const px = origin.x + x * scale;
        const py = origin.y - y * scale;
        if (!started) {
          ctx.moveTo(px, py);
          started = true;
        } else {
          ctx.lineTo(px, py);
        }
      }
    }
    ctx.stroke();
  }

  function sombrearRegion(func, tipo, color = "rgba(0, 200, 255, 0.2)") {
    for (let x = -origin.x / scale; x <= (width - origin.x) / scale; x += 0.1) {
      const y = evaluar(func, x);
      if (!isNaN(y)) {
        const px = origin.x + x * scale;
        const py = origin.y - y * scale;
        ctx.fillStyle = color;
        if (tipo.includes("<")) {
          ctx.fillRect(px, py, 1, height - py);
        } else if (tipo.includes(">")) {
          ctx.fillRect(px, 0, 1, py);
        }
      }
    }
  }

  function graficar() {
    limpiarCanvas();

    const inecuaciones = [
      document.getElementById("ineq1").value.trim(),
      document.getElementById("ineq2").value.trim()
    ];

    inecuaciones.forEach((ine, i) => {
      if (ine) {
        const match = ine.match(/y\s*([<>]=?)\s*(.+)/);
        if (match) {
          const operador = match[1];
          const expresion = match[2];
          sombrearRegion(expresion, operador); // celeste
          graficarLinea(expresion);
        } else {
          alert("La desigualdad " + (i + 1) + " no tiene el formato correcto.");
        }
      }
    });
  }

  limpiarCanvas();
</script>
</body>
</html>
